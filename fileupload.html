<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600|Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" media="screen" />    
    <link rel="stylesheet" type="text/css"  href="css/dropzone.css" >
    <link rel="stylesheet" type="text/css" href="css/components.css" media="screen" />

    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>    
    <script src="js/floatlabels.js" type="text/javascript"></script>
    <script src="js/dropzone.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="demo">
        <form action="/upload" class="dropzone"  id="file-dropzone"> </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            Dropzone.autoDiscover = false;
            $('#file-dropzone').dropzone({
                maxThumbnailFilesize: 2,
                thumbnailWidth: 200,
                thumbnailHeight: 200,
                dictDefaultMessage: "Drag & drop or click to upload file",
                accept: function(file, done) {
                    var removeButton = Dropzone.createElement('<div class="dz-trash">XXXX</div>');
                    removeButton.addEventListener("click", function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        thisDropzone.removeFile(file);
                    });
                    file.previewElement.appendChild(removeButton);
                    done();
                }
            });
        });
    </script>
</html>
