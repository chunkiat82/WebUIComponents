<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,600|Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" media="screen" />    
    <link href="dropzone.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="components.css" media="screen" />
    
    
    <script src="jquery-1.11.3.min.js" type="text/javascript"></script>    
    <script src="floatlabels.js" type="text/javascript"></script>
    <script src="dropzone.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        //Dropzone.autoDiscover = false;
        $(document).ready(function() {            
            $('#file-dropzone').dropzone({
                maxThumbnailFilesize: 2,
                thumbnailWidth: 200,
                thumbnailHeight: 200,
                dictDefaultMessage:"Drag & drop or click to upload file"
            });
        });
    </script>
</head>

<body>
    <div id="demo">
        <form action="/upload" class="dropzone"  id="file-dropzone"> </form>
    </div>

</html>
