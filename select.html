<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="components.css" media="screen" />
    <script src="jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="floatlabels.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $('#address-group').hide();
        $('select').floatlabel({
            labelEndTop: "2px",
            paddingOffset: "0px"
        });
        $('#pAddress').on('change', function() {
            if ($(this).val() != "-1") return;
            $('#address-group').show();
            $('#address').hide();
        });
    });
    </script>
    <style type="text/css">
    #address-group > * {
        margin-top: 10px;
    }
    </style>
</head>

<body>
    <div id="demo">
        <div id="address">
            <select type="text" id="pAddress" placeholder="Personal Address" class="form-control">
                <option value="1">4050 Park Ln</option>
                <option value="2">1234 Joesphone</option>
                <option value="-1">+ Create New Address</option>
            </select>
        </div>
        <div id="address-group">
            <select type="text" id="pAddress" placeholder="Country" class="form-control">
                <option value="1">SG</option>
                <option value="2">HK</option>
            </select>
            <input class="form-control" type="text" placeholder="Postal Code">
            <input class="form-control" type="text" placeholder="State">
        </div>
    </div>

</html>
